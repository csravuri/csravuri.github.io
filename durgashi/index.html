<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Durga Sai ❤️ Ashiervachita</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="star-canvas"></canvas>
    <img src="imgs/banana-tree.png" class="banana-tree left">
    <img src="imgs/banana-tree.png" class="banana-tree right">
    <div class="invitation-container">
        <div class="family-name">Ravuri's</div>
        <h1>Wedding Invitation</h1>
        <div class="names">
            Durga Sai &amp; Ashiervachita
        </div>
        <div class="events">
            <div class="event">
                <h2>Wedding</h2>
                <p>Date: 11 March 2026, 11:06pm</p>
                <p>Venue: TTD Function hall, Tirumala, Tirupati, Andhra Pradesh, India.</p>
            </div>
            <div class="event">
                <h2>Reception</h2>
                <p>Date: 14 March 2026, 10am</p>
                <p>Venue: Sajja function hall, GBC Road, Ponnur, Guntur, Andhra Pradesh, India.</p>
            </div>
        </div>
        <div class="hashtag">#durgashi</div>
    </div>
    <script>
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        const numStars = 200;

        for (let i = 0; i < numStars; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 1.5,
                alpha: Math.random(),
                speed: Math.random() * 0.2
            });
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                ctx.fill();
            });
        }

        function updateStars() {
            stars.forEach(star => {
                star.alpha += star.speed;
                if (star.alpha > 1) {
                    star.alpha = 1;
                    star.speed *= -1;
                } else if (star.alpha < 0) {
                    star.alpha = 0;
                    star.speed *= -1;
                }
            });
        }

        function animate() {
            drawStars();
            updateStars();
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
